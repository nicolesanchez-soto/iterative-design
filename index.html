<body>
    <!-- Navigation Bar -->
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <h3 tabindex="0">[cs1300]</h3>
        <button class="menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="nav-links"
            tabindex="0">â˜°</button>
        <ul id="nav-links">
            <li><b><a href="#introduction" aria-label="Go to Introduction section" tabindex="0">Introduction</a></b>
            </li>
            <li><b><a href="#part-1" aria-label="Sketching and Wireframing" tabindex="0">Sketching and
                        Wireframing</a></b></li>
            <li><b><a href="#part-2" aria-label="Critique & Hi-Fi Prototyp" tabindex="0">Critique & Hi-Fi
                        Prototype</a></b></li>
            <li><b><a href="#part-3" aria-label="Final Feedback" tabindex="0">Final Feedback</a></b></li>
        </ul>
    </nav>

    <main class="container" role="main">
        <section id="introduction" class="section">
            <div class="hero-heading">
                <h1>Allara Health: Messaging Inbox Redesign</h1>
            </div>

            <div class="white-box-actual">

            </div>


            <div class="bottom-space"></div>


        </section>

    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imageContainers = document.querySelectorAll(".image-container");

            imageContainers.forEach(container => {
                container.addEventListener("click", function () {
                    this.classList.toggle("flipped");
                });
            });
        });
    </script>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.navbar ul');
        const menuItems = document.querySelectorAll('.navbar ul a');

        // Toggle menu on button click or Enter key
        function toggleMenu(event) {
            if (event.type === "click" || event.key === "Enter") {
                const isExpanded = menuToggle.getAttribute('aria-expanded') === "true";
                menuToggle.setAttribute('aria-expanded', !isExpanded);
                navLinks.classList.toggle('active');
            }
        }

        menuToggle.addEventListener('click', toggleMenu);
        menuToggle.addEventListener('keydown', toggleMenu); // Allow Enter key to toggle menu

        // Allow pressing Enter to follow links
        menuItems.forEach(item => {
            item.addEventListener('keydown', (event) => {
                if (event.key === "Enter") {
                    window.location.href = item.getAttribute('href');
                }
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
            const sections = document.querySelectorAll("section");
            const navLinks = document.querySelectorAll(".navbar ul li a");

            function highlightNav() {
                let scrollPosition = window.scrollY;

                sections.forEach((section) => {
                    const sectionTop = section.offsetTop - 100; // Adjust for fixed navbar
                    const sectionHeight = section.offsetHeight;
                    const sectionId = section.getAttribute("id");

                    if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                        navLinks.forEach((link) => {
                            link.classList.remove("active");
                            if (link.getAttribute("href").includes(sectionId)) {
                                link.classList.add("active");
                            }
                        });
                    }
                });
            }

            window.addEventListener("scroll", highlightNav);
        });
    </script>
</body>

</html>
